<div class="container d-flex flex-column gap-3 align-items-start">
  <h1>Welcome to CrewMate</h1>
  <h5 class="">Login to continue</h5>

  <label for="Username">Username:</label>
  <input id="Username" class="form-control" [(ngModel)]="username">
  <label for="Password">Password:</label>
  <input id="Password" type="password" class="form-control" [(ngModel)]="password">

  <button class="btn btn-primary w-100" (click)="login()">Sign in</button>
</div>
