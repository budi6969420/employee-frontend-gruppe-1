<div class="m-auto" style="max-width: 930px;">
  @if (searchFilterFunction) {
    <div class="d-flex align-items-baseline justify-content-end position-relative">
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
      @if (filterComponent) {
        <ng-container *ngTemplateOutlet="filterComponent"></ng-container>
      }
    </div>
  }

  <div class="custom-table container border rounded p-0">
    <div class="d-flex justify-content-between p-3">
      <h3>{{ tableName }}</h3>
      @if (onAddFunction) {
        <button class="btn" (click)="onAddFunction(null)">
          <i class="bi bi-plus-lg fs-3"></i>
        </button>
      }
    </div>

    <div class="table-container">
      <table class="table table-responsive table-hover m-0">
        <thead class="th-custom">
        <tr>
          <th scope="col" class="p-3">Name</th>
          <th></th>
        </tr>
        </thead>
      </table>
      <div class="tbody-container">
        <table class="table table-hover m-0">
          <tbody>
            @for (member of useThisDataPls(); track member) {
              <tr>
                <td class="p-3">{{ member.name }}</td>
                <td>
                  <div class="d-flex gap-3 justify-content-end">
                    @if (onDeleteFunction) {
                      <button class="btn" (click)="onDeleteFunction(member.id)">
                        <i class="bi bi-x-circle-fill"></i>
                      </button>
                    }
                    @if (onEditFunction) {
                      <button class="btn" (click)="onEditFunction(member.id)">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    }
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
