<div class="m-auto" style="max-width: 930px;">
  <div class="d-flex align-items-baseline justify-content-end">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
    <i class="bi bi-filter fs-3"></i>
  </div>

<div class="custom-table container border rounded p-0 overflow-auto">
  <div class="d-flex justify-content-between p-3">
    <h3>Team members</h3>
    @if (onAddFunction) {
      <button class="btn" (click)="onAdd()">
        <i class="bi bi-plus-lg fs-3" ></i>
      </button>
    }
  </div>
  <table class="table table-responsive table-hover m-0">
    <thead class="th-custom">
      <th scope="col" class="p-3">Name</th>
      <th></th>
    </thead>
    <tbody>
      @for (member of filteredData; track member){
        <tr>
          <td class="p-3">{{ member.name }}</td>
          <td>
            <div class="d-flex gap-3 justify-content-end">
              @if(onDeleteFunction){
                <button class="btn" (click)="onDelete(member)"><i class="bi bi-x-circle-fill"></i></button>
              }
              @if (onEditFunction) {
                <button class="btn" (click)="onEdit(member)"><i class="bi bi-pencil-square"></i></button>
              }
            </div>
            </td>
        </tr>
      }
    </tbody>
  </table>
</div>
</div>
